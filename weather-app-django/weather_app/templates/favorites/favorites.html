{% extends "base.html" %}

{% block content %}
<div class="favorites-header">
    <a href="{% url 'home' %}" class="home-button">Home</a> <!-- "Home" button -->
    <span class="username">Welcome, {{ user.username }}!</span> <!-- Logged in user's name -->
</div>

<h2>Your Favorite Locations</h2>

<ul>
    {% for favorite in favorites %}
    <li>
        {{ favorite.city }}
        <a href="{% url 'remove_favorite_location' favorite.pk %}">Remove</a>
    </li>
    {% empty %}
    <p>No favorite locations added yet.</p>
    {% endfor %}
</ul>

<a href="{% url 'add_favorite_location' %}">Add a Favorite Location</a>
{% endblock %}
